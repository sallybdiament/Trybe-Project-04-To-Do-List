<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header class="estilo">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>
    <main class="estilo">
      <div>
        <input type="text" id="texto-tarefa" />
        <button type="submit" id="criar-tarefa">Adicionar</button>
      </div>
      <div>
        <ol id="lista-tarefas">
        </ol>
      </div>
      <button id="remover-selecionado">x</button>
      <button id="mover-cima">⬆︎</button>
      <button id="mover-baixo">⬇</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="salvar-tarefas">Salvar</button>
    
    </main>
    <script src="script.js"></script>
  </body>
</html>
